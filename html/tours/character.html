<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/text.css">
    
    <script src="../../js/anime.js"></script>
    <script src="../../js/jquery.js"></script>
    <script src="../../js/bgm.js"></script>
    <script src="../../js/pages/character.js"></script>
    <script src="../../js/components/timer.js"></script>
    <script src="../../js/components/pauseButton.js"></script>
    <script src="../../js/utils.js"></script>
    <script src="../../js/components/questionSwitcher.js"></script>
    <script src="../../js/components/pressScreen.js"></script>

    <style>
        body {
            background-color: #f0725c;
        }
        
        #character {
            max-width: 30vw;
            max-height: 75vh;
            border-radius: 30px;
        }

        #timer {
            margin: 0;
            font-size: 4vw;
            font-weight: bold;
            color: white;
            -webkit-text-stroke: 2px black;
        }
    </style>

    <script>
        $(() => {
            pauseButton.onPause = () => {
                timer.pause();
            }
            pauseButton.onUnpause = () => {
                timer.unpause();
            }
            
            $("#timer").on("timerStopped", () => next());
            $("body").on("roundStart", () => timer.start(15000));
        });
    </script>
    <title></title>
</head>
<body fadein>
<div id="content">
    <h1 class="headline title">Who is the character/person pictured here?</h1>
    <h1 class="headline" id="timer">00:15</h1>
    <img alt="" id="character" src="../../assets/character/1.jpg"/>
</div>
<div id="bg"></div>
</body>
</html>
